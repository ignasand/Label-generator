{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Predict quality{% endblock %}

{% block page_content %}
<div class="my-style">
	<div></div>
	{% if quality != None %}
	<p class="text-primary" align=center style="font-size: 20px;">
	Predicted wine quality is: {{ quality }}
	</p>
	{% endif %}
	<div>
		<form class="verticalform" method="post">
			{{ wtf.quick_form(form) }}
		</form>
	</div>
</div>
{% endblock %}
